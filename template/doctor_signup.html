{% extends 'base.html' %}
{% block section %}
{% load static %}

{% if msg %}
<h2>{{msg}}</h2>
{% endif %}


<style type="text/css">
  body {
    color: #aa082e;
    background-color: #b6bde7;
    font-family: 'Roboto', sans-serif;
  }

  a:link {
    text-decoration: none;
  }

  .note {
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
  }

  .form-content {
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
  }

  .form-control {
    border-radius: 1.5rem;
  }

  .btnSubmit {
    border: none;
    border-radius: 1.5rem;
    padding: 1%;
    width: 30%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
  }
</style>

<br><br><br>
<form name="form1" action="" method="post" enctype="multipart/form-data" class="form">
  {% csrf_token %}

  <div class="container register-form">
    <div class="form">
      <div class="note">
        <p>Doctor Signup Form</p>
      </div>

      <div class="form-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">

              <input type="text" class="form-control" name="fname" id="first" placeholder="firstname" required><br>
            </div>
            <div class="form-group">

              <input type="text" class="form-control" name="lname" id="last" placeholder="Lastname" required><br>
            </div>
            <div class="form-group">

              <input type="text" class="form-control" name="uname" id="uname" placeholder="Username" required><br>
            </div>
            <div class="form-group">

              <input type="password" class="form-control" name="passw" id="passw" placeholder="Password" required><br>
              <span id="passwordError" style="color:red; font-size:14px"></span><br>
            </div>
            <div class="form-group">

              <input type="text" class="form-control" name="email" id="email" placeholder="Email Address" required><br>
              <span id="emailError" style="color:red; font-size:14px"></span><br>

            </div>
            <div class="form-group">


              <input type="number" class="form-control" name="contact" id="contact" placeholder="contact Number"
                value="977" required><br>
              <span id="contactError" style="color:red; font-size:14px"></span><br>
            </div>

          </div>
          <div class="col-md-6">

            <div class="form-group">

              <input type="number" class="form-control" name="age" id="age" placeholder="Age" required><br>
            </div>
            <div class="form-group">
              <label> Gender</label><br>
              <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select><br>
            </div>
            <div class="form-group">

              <label>User type</label><br>
              <select name="utype">
                <option value="d">Doctor</option>

              </select><br>
            </div>

            <div class="form-group">
              <label>Specialization</label><br>
              <textarea name="occupation" id="" cols="30" rows="10" placeholder="Enter occupation" required>
                </textarea><br><br>
            </div>


            <div class="form-group">
              <label>Upload profile</label><br>
              <input type="file" class="form-control" name="image" required><br>
            </div>

          </div>
        </div>
        <button type="submit" onclick="return validateForm()" class="btnSubmit">Register</button>
        <div class="text-center">Already have an account? <a href="{% url 'signin' %}">Login here</a></div>
      </div>
    </div>
  </div>

</form>

{% endblock %}
